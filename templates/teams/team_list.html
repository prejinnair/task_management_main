{% extends 'base.html' %}
{% block title %}Teams{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto p-4 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-6">Teams</h1>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Team Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Members</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for team in teams %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ team.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ team.members.count }}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <a href="{% url 'teams:team_detail' team.id %}" class="text-blue-600 hover:text-blue-900">View</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="px-6 py-4 text-center text-gray-500">No teams found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
