
{% extends "adminpanel/base_admin.html" %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Teams</h2>
        <a href="{% url 'teams:team_create' %}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">+ Add Team</a>
    </div>
    <table class="min-w-full text-sm">
        <thead>
            <tr class="bg-gray-100">
                <th class="px-4 py-2 text-left">Name</th>
                <th class="px-4 py-2 text-left">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr class="border-b">
                <td class="px-4 py-2">{{ team.name }}</td>
                <td class="px-4 py-2 space-x-2">
                    <a href="{% url 'teams:team_update' team.pk %}" class="text-blue-600 hover:underline">Edit</a>
                    <a href="{% url 'teams:team_delete' team.pk %}" class="text-red-600 hover:underline">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
