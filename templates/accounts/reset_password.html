{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow">
    <h4 class="text-center text-2xl font-semibold text-gray-900 mb-6">Reset Your Password</h4>
    <form method="post" action="{% url 'accounts:reset_password' %}" class="space-y-6" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Set New Password"
          required
          class="mt-1 block w-full pr-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
        <button type="button" tabindex="-1" onclick="togglePasswordVisibility('password', this)" 
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
          <svg id="icon-password" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <div class="relative">
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          id="confirm_password"
          name="confirm_password"
          type="password"
          placeholder="Confirm New Password"
          required
          class="mt-1 block w-full pr-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
        <button type="button" tabindex="-1" onclick="togglePasswordVisibility('confirm_password', this)" 
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
          <svg id="icon-confirm_password" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm
                 text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2
                 focus:ring-offset-2 focus:ring-blue-500 text-sm font-medium"
        >
          Reset Password
        </button>
      </div>
      <div>
        <div class="text-center text-red-600">
          {% include 'includes/alerts.html' %}
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  function togglePasswordVisibility(fieldId, btn) {
    const input = document.getElementById(fieldId);
    const icon = btn.querySelector('svg');
    if (input.type === "password") {
      input.type = "text";
      // Change icon to eye-off
      icon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.964 9.964 0 012.223-3.451m1.465-1.465A9.955 9.955 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.307 5.126M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
      `;
    } else {
      input.type = "password";
      // Change icon to eye
      icon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      `;
    }
  }
</script>
{% endblock %}
