{% extends 'base.html' %}
{% block title %}Projects{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-4 bg-white rounded shadow">
    <h1 class="text-3xl font-bold mb-6">Projects</h1>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Project Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for project in projects %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ project.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap truncate max-w-xs">{{ project.description }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ project.status }}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <a href="{% url 'projects:project_detail' project.id %}" class="text-indigo-600 hover:text-indigo-900">View</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="px-6 py-4 text-center text-gray-500">No projects found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
