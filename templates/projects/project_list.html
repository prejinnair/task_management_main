{% extends "adminpanel/base_admin.html" %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Projects</h2>
        <a href="{% url 'projects:project_create' %}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">+ Add Project</a>
    </div>
    <table class="min-w-full text-sm">
        <thead>
            <tr class="bg-gray-100">
                <th class="px-4 py-2 text-left">Name</th>
                <th class="px-4 py-2 text-left">Team</th>
                <th class="px-4 py-2 text-left">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr class="border-b">
                <td class="px-4 py-2">{{ project.name }}</td>
                <td class="px-4 py-2">{{ project.team.name }}</td>
                <td class="px-4 py-2 space-x-2">
                    <a href="{% url 'projects:project_update' project.pk %}" class="text-blue-600 hover:underline">Edit</a>
                    <a href="{% url 'projects:project_delete' project.pk %}" class="text-red-600 hover:underline">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
