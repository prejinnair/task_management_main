{% extends "adminpanel/base_admin.html" %}
{% block content %}
<div class="max-w-4xl mx-auto px-4 py-6">
    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-4">Project Details</h2>

        <div class="mb-4">
            <h3 class="text-lg font-medium">Project Name:</h3>
            <p class="text-gray-700">{{ project.name }}</p>
        </div>

        <div class="mb-4">
            <h3 class="text-lg font-medium">Description:</h3>
            <p class="text-gray-700">{{ project.description|default:"-" }}</p>
        </div>

        <div class="mb-4">
            <h3 class="text-lg font-medium">Team:</h3>
            <p class="text-gray-700">{{ project.team.name }}</p>
        </div>

        <div class="mt-6 flex gap-4">
            <a href="{% url 'projects:project_edit' project.id %}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Edit</a>
            <a href="{% url 'projects:project_delete' project.id %}" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</a>
            <a href="{% url 'projects:project_list' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Back</a>
        </div>
    </div>
</div>
{% endblock %}
